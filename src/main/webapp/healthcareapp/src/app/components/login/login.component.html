<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h1 class="text-center">Login!!</h1>

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field style="width: 100%;">
                        <mat-label style="color: black;">Username</mat-label>
                        <input name="username" [(ngModel)]="credentials.username" required type="text" matInput>
                    </mat-form-field>

                    <mat-form-field style="width: 100%;">
                        <mat-label style="color: black;">Password</mat-label>
                        <input name="password" [(ngModel)]="credentials.password" required type="password" matInput>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>

                        <button type="reset" mat-raised-button color="accent" style="margin-left: 15px;">
                            Reset
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
