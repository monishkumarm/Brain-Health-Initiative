<body>
<div class="login">
  <div class="form">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <span class="material-icons">account_circle</span>
      <input placeholder="{{ 'username' | translate }}" name="username" [(ngModel)]="credentials.username" required type="text"/>
      <input name="password" [(ngModel)]="credentials.password" required type="password" placeholder="{{ 'password' | translate}}" />
      <div *ngIf="isError" class = "alert">
        <div>{{errorMsg}}</div>
      </div>
      <button type="submit">{{ 'login' | translate }}</button>
    </form>

  </div>

</div>

</body>
